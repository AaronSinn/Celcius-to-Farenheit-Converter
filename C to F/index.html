<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://emojipedia-us.s3.amazonaws.com/source/skype/289/thermometer_1f321-fe0f.png">
    <script src="script.js"></script>
    <title>Celcius and Farenheit</title>
</head>
<body>
    <h1>🌡️Celcius and Farenheit Converter🌡️</h1>
    <div class="container">
        <div>
            <h2 id="title">Celcius to Farenheit</h2>
            <article></article>
                <button id="celcius">C° to F°</button>
                <button id="farenheit" >F° to C°</button>
            </article>
        </div>
        <input type="number" placeholder="0" id="input">
        <div>
            <button id="convert">Convert</button>
        </div>
        <div>
            <div>
                <p id="result">0°C is 32°F</p>
            </div>
        </div>
    </div>
</body>
</html>
